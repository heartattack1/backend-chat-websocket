spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/backend_chat}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_POOL_MIN_IDLE:2}
      connection-timeout: 30000
      validation-timeout: 5000
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: false
  sql:
    init:
      mode: never
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

chat:
  presence:
    username-header-names:
      - username
      - author
    guest-prefix: guest-
  websocket:
    allowed-origins:
      - http://localhost:8080
