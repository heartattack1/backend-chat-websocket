openapi: 3.0.3
info:
  title: Backend Chat Websocket API
  version: 0.1.0
servers:
  - url: http://localhost:8080
paths:
  /api/ping:
    get:
      tags:
        - ping
      summary: Ping the service
      operationId: getPing
      responses:
        '200':
          description: Service is reachable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PingResponse'
components:
  schemas:
    PingResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: pong
